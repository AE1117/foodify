<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envanter</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    /* Navbar */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ff6347;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    header a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }

    main {
        margin-top: 70px; /* header yüksekliği */
        padding: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    /* envanter listesi */
    .inventory-list {
        max-width: 500px;
        margin: 0 auto;
    }

    .inventory-item {
        background: white;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }

    .inventory-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .inventory-item .remove-btn {
        background: #ff6347;
        color: white;
        border: none;
        font-weight: bold;
        font-size: 18px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
    }

    .inventory-item .remove-btn:hover {
        background: #e5533d;
        transform: scale(1.1);
    }

    /* Add new item button */
    .floating-add-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #ff9800;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 1000;
        text-decoration: none;
        transition: transform 0.2s;
    }

    .floating-add-btn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<header>
    <a href="/profile">← Profil</a>
    <span style="margin-left: 15px;">Envanter</span>
</header>

<main>
    <h1>Kullanıcı Envanteri</h1>
    <div class="inventory-list" id="inventory-list">
        <!-- js envanter yükleyecek -->
    </div>
</main>

<a href="/add_to_inventory" class="floating-add-btn">+</a>

<script>
    // envanteri yükle
    function loadInventory() {
        fetch('/get_inventory')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('inventory-list');
            container.innerHTML = '';
            data.inventory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.innerHTML = `
                    <span>${item.name} (${item.amount})</span>
                    <button class="remove-btn" onclick="removeItem('${item.name}')">×</button>
                `;
                container.appendChild(div);
            });
        })
        .catch(err => console.error("Envanter yüklenemedi:", err));
    }

    // öge kaldır
    function removeItem(name) {
        fetch('/remove_from_inventory/' + encodeURIComponent(name), { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'ok'){
                loadInventory(); // listeyi tekrar yükle
            }
        })
        .catch(err => console.error("Kaldırma hatası:", err));
    }

    // envanteri getir
    document.addEventListener('DOMContentLoaded', loadInventory);
</script>
<br><br><br><br>
</body>
</html>
